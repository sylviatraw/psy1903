<!doctype html>
<html lang='en'>

<head>
    <title>Math with Page Updates</title>
    <link href=data:, rel=icon>
    <script src='app.js' defer></script>
</head>

<body>
    <h1>Math with Page Updates</h1>

    <form>
        <p>In this experiment we will measure your response time. You will be shown a series of simple math equations.
            Answer these equations as quickly and accurately as you can.</p>
        <p id="equation">
            What is
            <span id='num1'></span> + <span id='num2'></span>?
        </p>
        </p>
        <input type='text' name='response'>
        <button type='submit'>Submit</button>
    </form>

    <p id='results'></p>
</body>

</html>
